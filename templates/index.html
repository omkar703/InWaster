<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            margin-top: 100px;
        }

        .btn {
            margin-left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>INWaster</h1>
    <div class="col-md-6">
        <!-- Signup Form -->
        <h2>Signup</h2>
        <form method="POST">
            <div class="form-group">
                <label for="signupName">Name</label>
                <input type="text" name="name" class="form-control" id="signupName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email address</label>
                <input type="email" name="mail" class="form-control" id="signupEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" name="passwd" class="form-control" id="signupPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success">Signup</button>
        </form>
    </div>

    <a class="mt-3" href="{{ url_for('login') }}">Already have an account ?</a>
    {% if message %}
    <script>
        alert("{{ message }}");
    </script>
    {% endif %}
</body>
</html>
